<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="tech-startup-title tech-startup-desc">
  <title id="tech-startup-title">Tech Startup Logo - Animated</title>
  <desc id="tech-startup-desc">Modern hexagonal logo with rotating elements and glowing effects for tech startups</desc>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <!-- Gradients -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#667eea" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#667eea;#764ba2" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="techGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- Glow base -->
  <circle cx="200" cy="200" r="120" fill="url(#glowGradient)" opacity="0.4">
    <animate attributeName="r" values="120;140;120" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Rotating outer ring -->
  <g transform="translate(200, 200)">
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
      <circle cx="80" cy="0" r="3" fill="#667eea" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-80" cy="0" r="3" fill="#764ba2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="80" r="3" fill="#667eea" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-80" r="3" fill="#764ba2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Main hexagon -->
  <g transform="translate(200, 200)">
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="30s" repeatCount="indefinite"/>
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
             fill="none" 
             stroke="url(#techGradient)" 
             stroke-width="4"
             filter="url(#techGlow)">
      <animate attributeName="stroke-width" values="4;6;4" dur="3s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Inner hexagon (counter-rotating) -->
  <g transform="translate(200, 200)">
    <animateTransform attributeName="transform" type="rotate" from="360 200 200" to="0 200 200" dur="25s" repeatCount="indefinite"/>
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" 
             fill="url(#techGradient)" 
             opacity="0.3"
             filter="url(#shadow)">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Center symbol (triangle tech) -->
  <g transform="translate(200, 200)">
    <path d="M0,-25 L20,12 L-20,12 Z" fill="#667eea" filter="url(#techGlow)">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="0" cy="0" r="5" fill="white">
      <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="150" cy="120" r="2" fill="#667eea">
      <animate attributeName="cy" values="120;100;120" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="280" r="2" fill="#764ba2">
      <animate attributeName="cy" values="280;260;280" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="150" r="2" fill="#667eea">
      <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Shine effect -->
  <rect x="-100" y="-50" width="20" height="500" fill="white" opacity="0.1" transform="rotate(-20 200 200)">
    <animateTransform attributeName="transform" 
                      type="translate" 
                      from="-100 0" 
                      to="500 0" 
                      dur="8s" 
                      repeatCount="indefinite"/>
  </rect>
</svg>