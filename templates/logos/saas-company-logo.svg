<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="saas-title saas-desc">
  <title id="saas-title">SaaS Company Logo - Animated</title>
  <desc id="saas-desc">Professional layered logo with data flow animation for SaaS companies</desc>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <!-- Gradients -->
    <linearGradient id="saasGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="saasGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="saasGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="layerGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- Layer 3 (bottom) -->
  <g opacity="0.4">
    <rect x="120" y="220" width="160" height="100" rx="8" fill="url(#saasGrad3)" filter="url(#layerGlow)">
      <animate attributeName="y" values="220;215;220" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Layer 2 (middle) -->
  <g opacity="0.6">
    <rect x="130" y="180" width="140" height="100" rx="8" fill="url(#saasGrad2)" filter="url(#layerGlow)">
      <animate attributeName="y" values="180;175;180" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Layer 1 (top) -->
  <g opacity="0.9">
    <rect x="140" y="140" width="120" height="100" rx="8" fill="url(#saasGrad1)" filter="url(#layerGlow)">
      <animate attributeName="y" values="140;135;140" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" begin="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Data flow lines -->
  <g stroke-width="2" fill="none" opacity="0.8">
    <!-- Vertical lines -->
    <line x1="165" y1="140" x2="165" y2="80" stroke="url(#saasGrad1)">
      <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-100" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="140" x2="200" y2="80" stroke="url(#saasGrad2)">
      <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-100" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="235" y1="140" x2="235" y2="80" stroke="url(#saasGrad3)">
      <animate attributeName="stroke-dasharray" values="0 100;100 0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-100" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Data nodes (top) -->
  <circle cx="165" cy="80" r="6" fill="url(#saasGrad1)" filter="url(#strongGlow)">
    <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="80" r="6" fill="url(#saasGrad2)" filter="url(#strongGlow)">
    <animate attributeName="r" values="6;9;6" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="235" cy="80" r="6" fill="url(#saasGrad3)" filter="url(#strongGlow)">
    <animate attributeName="r" values="6;9;6" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central indicator -->
  <g transform="translate(200, 190)">
    <circle r="20" fill="none" stroke="white" stroke-width="2" opacity="0.8">
      <animate attributeName="r" values="20;25;20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="8" fill="white" filter="url(#strongGlow)">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection dots (bottom) -->
  <g opacity="0.6">
    <circle cx="150" cy="320" r="4" fill="url(#saasGrad1)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="320" r="4" fill="url(#saasGrad2)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="210" cy="320" r="4" fill="url(#saasGrad3)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="320" r="4" fill="url(#saasGrad1)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="320" r="4" fill="url(#saasGrad2)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating data particles -->
  <g opacity="0.5">
    <circle cx="100" cy="150" r="2" fill="#667eea">
      <animate attributeName="cy" values="150;130;150" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="180" r="2" fill="#4facfe">
      <animate attributeName="cy" values="180;160;180" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="260" r="2" fill="#43e97b">
      <animate attributeName="cy" values="260;240;260" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="240" r="2" fill="#764ba2">
      <animate attributeName="cy" values="240;220;240" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Pulse rings -->
  <g transform="translate(200, 190)" opacity="0.3">
    <circle r="30" fill="none" stroke="white" stroke-width="1">
      <animate attributeName="r" values="30;60;90" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="30" fill="none" stroke="white" stroke-width="1">
      <animate attributeName="r" values="30;60;90" dur="4s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0" dur="4s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>