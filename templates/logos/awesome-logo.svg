<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="awesome-brand-title">
  <title id="awesome-brand-title">Awesome Pink Loop Animation</title>

  <defs>
    <!-- Dégradé visage -->
    <radialGradient id="faceGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="80%" stop-color="#FFD93D"/>
      <stop offset="100%" stop-color="#F4C20D"/>
    </radialGradient>
    
    <!-- Dégradé rose lunettes -->
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff85b3"/>
      <stop offset="100%" stop-color="#ff5c94"/>
    </linearGradient>

    <!-- MASQUE pour la brillance : ne montre que la forme des lunettes -->
    <clipPath id="glassesClip">
       <path d="M-100,-15 C-100,-15 -90,35 -50,35 C-20,35 -5,10 -5,10 L5,10 C5,10 20,35 50,35 C90,35 100,-15 100,-15 L90,-25 C90,-25 20,-25 0,-25 C-20,-25 -90,-25 -90,-25 Z" />
    </clipPath>
  </defs>

  <!-- FOND NOIR -->
  <rect width="400" height="400" fill="#1a1a1a" />

  <!-- GROUPE PRINCIPAL CENTRÉ -->
  <g transform="translate(200, 200)">
    
    <!-- 1. VISAGE (Animation en boucle toutes les 5s) -->
    <circle r="120" fill="url(#faceGrad)" transform="scale(0)">
      <!-- Apparition : 0s -> 0.6s. Reste visible jusqu'à 4.5s. Disparition : 4.5s -> 5s -->
      <animateTransform attributeName="transform" type="scale" 
        values="0;1.1;1; 1; 0" 
        keyTimes="0; 0.12; 0.2; 0.9; 1" 
        dur="5s" repeatCount="indefinite" 
        calcMode="spline" 
        keySplines="0.34, 1.56, 0.64, 1; 0.34, 1.56, 0.64, 1; 0,0,1,1; 0.34, 0, 0.64, 1"/>
    </circle>

    <!-- 2. SOURIRE (Boucle) -->
    <path d="M-50,60 Q0,100 50,60" stroke="#3E2723" stroke-width="8" stroke-linecap="round" fill="none" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0; 0.32; 0.42; 0.9; 1" dur="5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,10; 0,10; 0,0; 0,0; 0,10" keyTimes="0; 0.32; 0.42; 0.9; 1" dur="5s" repeatCount="indefinite"/>
    </path>

    <!-- 3. LUNETTES (Boucle) -->
    <g id="sunglasses" transform="translate(0, -400)">
      <!-- Chute : commence à 0.8s (0.16 dans la boucle de 5s) -->
      <animateTransform attributeName="transform" type="translate" 
        values="0,-400; 0,-400; 0,20; 0,-10; 0,0; 0,0; 0,-400" 
        keyTimes="0; 0.16; 0.28; 0.32; 0.36; 0.9; 1" 
        dur="5s" repeatCount="indefinite"
        calcMode="linear"/> <!-- Simplifié pour la boucle, le spline est complexe à ajuster parfaitement en keyTimes -->

      <!-- Forme lunettes rose -->
      <path d="M-100,-15 C-100,-15 -90,35 -50,35 C-20,35 -5,10 -5,10 L5,10 C5,10 20,35 50,35 C90,35 100,-15 100,-15 L90,-25 C90,-25 20,-25 0,-25 C-20,-25 -90,-25 -90,-25 Z" fill="url(#pinkGrad)"/>
      
      <!-- Reflets fixes -->
      <path d="M-85,-15 L-40,-15 C-40,-15 -50,5 -80,5 C-80,5 -85,-5 -85,-15 Z" fill="white" opacity="0.3"/>
      <path d="M65,-15 L20,-15 C20,-15 30,5 60,5 C60,5 65,-5 65,-15 Z" fill="white" opacity="0.3"/>

      <!-- BRILLANCE CORRIGÉE (Masquée par clip-path="url(#glassesClip)") -->
      <g clip-path="url(#glassesClip)">
        <rect x="-150" y="-100" width="40" height="200" fill="white" opacity="0.5" transform="rotate(30)">
          <!-- Passe une fois vers 2.5s (0.5 dans la boucle de 5s) -->
          <animate attributeName="x" values="-200; -200; 300; 300" keyTimes="0; 0.45; 0.65; 1" dur="5s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>
  </g>

  <!-- 4. TEXTE (Boucle) -->
  <text x="200" y="370" font-family="'Courier New', monospace" font-weight="bold" font-size="50" letter-spacing="4" text-anchor="middle" fill="#ff6b9d" opacity="0">
    awesome
    <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0; 0.4; 0.56; 0.9; 1" dur="5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,20; 0,20; 0,0; 0,0; 0,20" keyTimes="0; 0.4; 0.56; 0.9; 1" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>