<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" role="img" aria-labelledby="roadmap-title roadmap-desc">
  <title id="roadmap-title">Product Feature Roadmap</title>
  <desc id="roadmap-desc">Quarterly roadmap showing planned features from Q1 to Q4</desc>
  
  <defs>
    <linearGradient id="roadmapBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ede9fe"/>
      <stop offset="100%" style="stop-color:#fef3c7"/>
    </linearGradient>
  </defs>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <rect width="600" height="500" fill="url(#roadmapBg)"/>
  
  <text x="300" y="35" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">
    2024 Product Roadmap
  </text>
  
  <!-- Q1 -->
  <g>
    <rect x="50" y="80" width="220" height="80" rx="10" fill="#3b82f6" stroke="#1e40af" stroke-width="2">
      <animate attributeName="opacity" values="0;1" begin="0.5s;roadmaploop.end+5.5s" dur="0.5s" fill="freeze"/>
    </rect>
    <text x="160" y="105" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">Q1 - Foundation</text>
    <text x="160" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="#dbeafe">âœ“ User Authentication</text>
    <text x="160" y="142" text-anchor="middle" font-family="Arial" font-size="12" fill="#dbeafe">âœ“ Core Dashboard</text>
  </g>
  
  <g>
    <path d="M270,120 L330,120" stroke="#60a5fa" stroke-width="3">
      <animate attributeName="opacity" values="0;1" begin="1s;roadmaploop.end+6s" dur="0.3s" fill="freeze"/>
    </path>
    <polygon points="330,115 340,120 330,125" fill="#60a5fa"/>
  </g>
  
  <!-- Q2 -->
  <g>
    <rect x="340" y="80" width="220" height="80" rx="10" fill="#8b5cf6" stroke="#6b21a8" stroke-width="2">
      <animate attributeName="opacity" values="0;1" begin="1.3s;roadmaploop.end+6.3s" dur="0.5s" fill="freeze"/>
    </rect>
    <text x="450" y="105" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">Q2 - Growth</text>
    <text x="450" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="#ede9fe">âœ“ API Integration</text>
    <text x="450" y="142" text-anchor="middle" font-family="Arial" font-size="12" fill="#ede9fe">âœ“ Analytics Module</text>
  </g>
  
  <g>
    <path d="M450,160 L450,220" stroke="#a78bfa" stroke-width="3">
      <animate attributeName="opacity" values="0;1" begin="1.8s;roadmaploop.end+6.8s" dur="0.3s" fill="freeze"/>
    </path>
    <polygon points="445,220 450,230 455,220" fill="#a78bfa"/>
  </g>
  
  <!-- Q3 -->
  <g>
    <rect x="340" y="230" width="220" height="80" rx="10" fill="#d946ef" stroke="#a21caf" stroke-width="2">
      <animate attributeName="opacity" values="0;1" begin="2.1s;roadmaploop.end+7.1s" dur="0.5s" fill="freeze"/>
    </rect>
    <text x="450" y="255" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">Q3 - Scale</text>
    <text x="450" y="275" text-anchor="middle" font-family="Arial" font-size="12" fill="#fae8ff">ðŸ”„ Mobile Apps</text>
    <text x="450" y="292" text-anchor="middle" font-family="Arial" font-size="12" fill="#fae8ff">ðŸ”„ Team Features</text>
  </g>
  
  <g>
    <path d="M340,270 L280,270" stroke="#f0abfc" stroke-width="3">
      <animate attributeName="opacity" values="0;1" begin="2.6s;roadmaploop.end+7.6s" dur="0.3s" fill="freeze"/>
    </path>
    <polygon points="280,265 270,270 280,275" fill="#f0abfc"/>
  </g>
  
  <!-- Q4 -->
  <g>
    <rect x="50" y="230" width="220" height="80" rx="10" fill="#ec4899" stroke="#be185d" stroke-width="2">
      <animate attributeName="opacity" values="0;1" begin="2.9s;roadmaploop.end+7.9s" dur="0.5s" fill="freeze"/>
    </rect>
    <text x="160" y="255" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">Q4 - Innovation</text>
    <text x="160" y="275" text-anchor="middle" font-family="Arial" font-size="12" fill="#fce7f3">ðŸ“… AI Assistant</text>
    <text x="160" y="292" text-anchor="middle" font-family="Arial" font-size="12" fill="#fce7f3">ðŸ“… Enterprise Plan</text>
  </g>
  
  <!-- Legend -->
  <g>
    <rect x="180" y="360" width="240" height="100" rx="8" fill="white" stroke="#cbd5e1" stroke-width="2">
      <animate id="roadmaploop" attributeName="opacity" values="0;1" begin="3.5s;roadmaploop.end+8.5s" dur="0.5s" fill="freeze"/>
    </rect>
    <text x="300" y="385" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Status Legend</text>
    
    <circle cx="210" cy="405" r="6" fill="#10b981"/>
    <text x="225" y="410" font-family="Arial" font-size="12" fill="#64748b">âœ“ Completed</text>
    
    <circle cx="210" cy="430" r="6" fill="#f59e0b"/>
    <text x="225" y="435" font-family="Arial" font-size="12" fill="#64748b">ðŸ”„ In Progress</text>
    
    <circle cx="210" cy="455" r="6" fill="#94a3b8"/>
    <text x="225" y="460" font-family="Arial" font-size="12" fill="#64748b">ðŸ“… Planned</text>
  </g>
</svg>