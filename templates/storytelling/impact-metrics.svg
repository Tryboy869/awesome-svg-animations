<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" role="img" aria-labelledby="metrics-title metrics-desc">
  <title id="metrics-title">Project Impact Metrics</title>
  <desc id="metrics-desc">Key performance indicators showing project growth and reach</desc>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <rect width="600" height="400" fill="#fefce8"/>
  
  <text x="300" y="35" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">
    Impact Metrics
  </text>
  
  <g>
    <rect x="50" y="80" width="220" height="120" rx="10" fill="white" stroke="#3b82f6" stroke-width="3">
      <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze"/>
    </rect>
    <text x="160" y="120" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#3b82f6">
      <animate attributeName="opacity" values="0;1" begin="0.3s" dur="0.5s" fill="freeze"/>
      10K+
    </text>
    <text x="160" y="145" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">
      <animate attributeName="opacity" values="0;1" begin="0.3s" dur="0.5s" fill="freeze"/>
      Active Users
    </text>
    <rect x="100" y="160" width="120" height="8" rx="4" fill="#dbeafe"/>
    <rect x="100" y="160" width="0" height="8" rx="4" fill="#3b82f6">
      <animate attributeName="width" values="0;120" begin="0.8s" dur="1s" fill="freeze"/>
    </rect>
  </g>
  
  <g>
    <rect x="330" y="80" width="220" height="120" rx="10" fill="white" stroke="#10b981" stroke-width="3">
      <animate attributeName="opacity" values="0;1" begin="0.3s" dur="0.5s" fill="freeze"/>
    </rect>
    <text x="440" y="120" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#10b981">
      <animate attributeName="opacity" values="0;1" begin="0.6s" dur="0.5s" fill="freeze"/>
      99.9%
    </text>
    <text x="440" y="145" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">
      <animate attributeName="opacity" values="0;1" begin="0.6s" dur="0.5s" fill="freeze"/>
      Uptime
    </text>
    <rect x="380" y="160" width="120" height="8" rx="4" fill="#d1fae5"/>
    <rect x="380" y="160" width="0" height="8" rx="4" fill="#10b981">
      <animate attributeName="width" values="0;119" begin="1.1s" dur="1s" fill="freeze"/>
    </rect>
  </g>
  
  <g>
    <rect x="50" y="240" width="220" height="120" rx="10" fill="white" stroke="#f59e0b" stroke-width="3">
      <animate attributeName="opacity" values="0;1" begin="0.6s" dur="0.5s" fill="freeze"/>
    </rect>
    <text x="160" y="280" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#f59e0b">
      <animate attributeName="opacity" values="0;1" begin="0.9s" dur="0.5s" fill="freeze"/>
      50+
    </text>
    <text x="160" y="305" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">
      <animate attributeName="opacity" values="0;1" begin="0.9s" dur="0.5s" fill="freeze"/>
      Countries
    </text>
    <rect x="100" y="320" width="120" height="8" rx="4" fill="#fef3c7"/>
    <rect x="100" y="320" width="0" height="8" rx="4" fill="#f59e0b">
      <animate attributeName="width" values="0;90" begin="1.4s" dur="1s" fill="freeze"/>
    </rect>
  </g>
  
  <g>
    <rect x="330" y="240" width="220" height="120" rx="10" fill="white" stroke="#ec4899" stroke-width="3">
      <animate attributeName="opacity" values="0;1" begin="0.9s" dur="0.5s" fill="freeze"/>
    </rect>
    <text x="440" y="280" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#ec4899">
      <animate attributeName="opacity" values="0;1" begin="1.2s" dur="0.5s" fill="freeze"/>
      4.8â˜…
    </text>
    <text x="440" y="305" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">
      <animate attributeName="opacity" values="0;1" begin="1.2s" dur="0.5s" fill="freeze"/>
      User Rating
    </text>
    <rect x="380" y="320" width="120" height="8" rx="4" fill="#fce7f3"/>
    <rect x="380" y="320" width="0" height="8" rx="4" fill="#ec4899">
      <animate attributeName="width" values="0;115" begin="1.7s" dur="1s" fill="freeze"/>
    </rect>
  </g>
</svg>