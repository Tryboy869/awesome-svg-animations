<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="24" 
     height="24" 
     viewBox="0 0 24 24"
     role="img"
     aria-labelledby="search-title">
  
  <title id="search-title">Search Icon</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <!-- Cercle loupe -->
  <circle cx="11" cy="11" r="7"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-dasharray="44"
          stroke-dashoffset="44">
    <animate attributeName="stroke-dashoffset" 
             from="44" 
             to="0" 
             dur="0.8s" 
             fill="freeze"/>
  </circle>
  
  <!-- Manche -->
  <line x1="16.5" y1="16.5" x2="21" y2="21"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-dasharray="6"
        stroke-dashoffset="6">
    <animate attributeName="stroke-dashoffset" 
             from="6" 
             to="0" 
             begin="0.8s"
             dur="0.3s" 
             fill="freeze"/>
  </line>
  
  <!-- Brillance animÃ©e -->
  <g opacity="0">
    <animate attributeName="opacity" 
             values="0;1;0" 
             begin="1.2s"
             dur="1s" 
             fill="freeze"/>
    
    <line x1="8" y1="8" x2="10" y2="10"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.6"/>
  </g>
  
</svg>