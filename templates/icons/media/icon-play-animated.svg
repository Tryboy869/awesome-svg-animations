<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="24" 
     height="24" 
     viewBox="0 0 24 24"
     role="img"
     aria-labelledby="play-title">
  
  <title id="play-title">Play Icon</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <!-- Cercle -->
  <circle cx="12" cy="12" r="10"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-dasharray="63"
          stroke-dashoffset="63">
    <animate attributeName="stroke-dashoffset" 
             from="63" 
             to="0" 
             dur="0.8s" 
             fill="freeze"/>
    <animate attributeName="stroke-dashoffset" 
             values="0;63;0" 
             begin="2s"
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
  
  <!-- Triangle play -->
  <path d="M10,8 L10,16 L16,12 Z"
        fill="currentColor"
        opacity="0">
    <animate attributeName="opacity" 
             values="0;1" 
             begin="0.8s"
             dur="0.3s" 
             fill="freeze"/>
  </path>
  
  <!-- Pulse -->
  <circle cx="12" cy="12" r="10"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          opacity="0">
    <animate attributeName="r" 
             values="10;14;18" 
             begin="1.2s"
             dur="1s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.5;0.2;0" 
             begin="1.2s"
             dur="1s" 
             repeatCount="indefinite"/>
  </circle>
  
</svg>