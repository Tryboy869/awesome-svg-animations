<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="24" 
     height="24" 
     viewBox="0 0 24 24"
     role="img"
     aria-labelledby="check-title">
  
  <title id="check-title">Check Icon</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <!-- Cercle background -->
  <circle cx="12" cy="12" r="10"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-dasharray="63"
          stroke-dashoffset="63">
    <animate attributeName="stroke-dashoffset" 
             from="63" 
             to="0" 
             dur="0.6s" 
             fill="freeze"/>
  </circle>
  
  <!-- Checkmark -->
  <path d="M7,12 L10,15 L17,8"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="16"
        stroke-dashoffset="16">
    <animate attributeName="stroke-dashoffset" 
             from="16" 
             to="0" 
             begin="0.6s"
             dur="0.5s" 
             fill="freeze"/>
  </path>
  
  <!-- Success pulse -->
  <circle cx="12" cy="12" r="10"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          opacity="0">
    <animate attributeName="r" 
             values="10;15;20" 
             begin="1.2s"
             dur="0.6s" 
             fill="freeze"/>
    <animate attributeName="opacity" 
             values="0.6;0.3;0" 
             begin="1.2s"
             dur="0.6s" 
             fill="freeze"/>
  </circle>
  
</svg>