<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="24" 
     height="24" 
     viewBox="0 0 24 24"
     role="img"
     aria-labelledby="bell-title">
  
  <title id="bell-title">Bell Notification Icon</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <!-- Corps cloche -->
  <path d="M18,8 C18,5 15.3,3 12,3 C8.7,3 6,5 6,8 C6,15 3,17 3,17 L21,17 C21,17 18,15 18,8 Z"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="60"
        stroke-dashoffset="60">
    <animate attributeName="stroke-dashoffset" 
             from="60" 
             to="0" 
             dur="0.8s" 
             fill="freeze"/>
  </path>
  
  <!-- Base cloche -->
  <line x1="9" y1="21" x2="15" y2="21"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-dasharray="6"
        stroke-dashoffset="6">
    <animate attributeName="stroke-dashoffset" 
             from="6" 
             to="0" 
             begin="0.8s"
             dur="0.2s" 
             fill="freeze"/>
  </line>
  
  <!-- Battant qui sonne -->
  <g transform-origin="12 17">
    <animateTransform attributeName="transform"
                      type="rotate"
                      values="0;15;-15;10;-10;5;-5;0"
                      begin="1.2s"
                      dur="1s"
                      fill="freeze"/>
    
    <line x1="12" y1="17" x2="12" y2="14"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"/>
    <circle cx="12" cy="13" r="1.5" fill="currentColor"/>
  </g>
  
  <!-- Ondes sonores -->
  <g opacity="0">
    <animate attributeName="opacity" 
             values="0;1;0" 
             begin="1.2s"
             dur="1s" 
             fill="freeze"/>
    
    <path d="M20,8 Q22,8 22,10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <path d="M4,8 Q2,8 2,10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </g>
  
</svg>