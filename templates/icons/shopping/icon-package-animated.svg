<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="24" 
     height="24" 
     viewBox="0 0 24 24"
     role="img"
     aria-labelledby="package-title">
  
  <title id="package-title">Package Icon</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <!-- BoÃ®te -->
  <path d="M12,2 L21,7 L21,17 L12,22 L3,17 L3,7 Z"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linejoin="round"
        stroke-dasharray="80"
        stroke-dashoffset="80">
    <animate attributeName="stroke-dashoffset" 
             from="80" 
             to="0" 
             dur="1.2s" 
             fill="freeze"/>
    <animate attributeName="stroke-dashoffset" 
             values="0;80;0" 
             begin="3s"
             dur="2s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Ligne centrale -->
  <line x1="12" y1="2" x2="12" y2="22"
        stroke="currentColor"
        stroke-width="2"
        stroke-dasharray="20"
        stroke-dashoffset="20">
    <animate attributeName="stroke-dashoffset" 
             from="20" 
             to="0" 
             begin="1.2s"
             dur="0.4s" 
             fill="freeze"/>
  </line>
  
  <!-- Face avant -->
  <polyline points="3,7 12,12 21,7"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linejoin="round"
            stroke-dasharray="30"
            stroke-dashoffset="30">
    <animate attributeName="stroke-dashoffset" 
             from="30" 
             to="0" 
             begin="1.6s"
             dur="0.4s" 
             fill="freeze"/>
  </polyline>
  
  <!-- Checkmark livraison -->
  <path d="M9,14 L11,16 L15,12"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        opacity="0">
    <animate attributeName="opacity" 
             values="0;1" 
             begin="2.5s"
             dur="0.3s" 
             fill="freeze"/>
  </path>
  
</svg>