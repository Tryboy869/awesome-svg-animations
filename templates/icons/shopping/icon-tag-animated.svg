<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="24" 
     height="24" 
     viewBox="0 0 24 24"
     role="img"
     aria-labelledby="tag-title">
  
  <title id="tag-title">Price Tag Icon</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <!-- Étiquette -->
  <path d="M20.6,12.8 L12.8,20.6 C12.4,21 11.8,21 11.4,20.6 L3.4,12.6 C3,12.2 3,11.6 3.4,11.2 L11.2,3.4 C11.4,3.2 11.7,3 12,3 L19,3 C20.1,3 21,3.9 21,5 L21,12 C21,12.3 20.8,12.6 20.6,12.8 Z"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linejoin="round"
        stroke-dasharray="70"
        stroke-dashoffset="70">
    <animate attributeName="stroke-dashoffset" 
             from="70" 
             to="0" 
             dur="1s" 
             fill="freeze"/>
    <animate attributeName="stroke-dashoffset" 
             values="0;70;0" 
             begin="3s"
             dur="2s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Trou étiquette -->
  <circle cx="16" cy="7" r="1.5"
          fill="currentColor"
          opacity="0">
    <animate attributeName="opacity" 
             values="0;1" 
             begin="1s"
             dur="0.3s" 
             fill="freeze"/>
    <animate attributeName="r" 
             values="1.5;2;1.5" 
             begin="2s"
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
  
</svg>