<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="24" 
     height="24" 
     viewBox="0 0 24 24"
     role="img"
     aria-labelledby="card-title">
  
  <title id="card-title">Credit Card Icon</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <!-- Carte -->
  <rect x="2" y="5" width="20" height="14" rx="2"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-dasharray="68"
        stroke-dashoffset="68">
    <animate attributeName="stroke-dashoffset" 
             from="68" 
             to="0" 
             dur="1s" 
             fill="freeze"/>
    <animate attributeName="stroke-dashoffset" 
             values="0;68;0" 
             begin="3s"
             dur="2s" 
             repeatCount="indefinite"/>
  </rect>
  
  <!-- Bande magnÃ©tique -->
  <rect x="2" y="9" width="20" height="3"
        fill="currentColor"
        opacity="0">
    <animate attributeName="opacity" 
             values="0;0.3" 
             begin="1s"
             dur="0.3s" 
             fill="freeze"/>
  </rect>
  
  <!-- Lignes info -->
  <line x1="6" y1="15" x2="10" y2="15"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-dasharray="4"
        stroke-dashoffset="4">
    <animate attributeName="stroke-dashoffset" 
             from="4" 
             to="0" 
             begin="1.3s"
             dur="0.2s" 
             fill="freeze"/>
  </line>
  
  <line x1="6" y1="17" x2="14" y2="17"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-dasharray="8"
        stroke-dashoffset="8">
    <animate attributeName="stroke-dashoffset" 
             from="8" 
             to="0" 
             begin="1.5s"
             dur="0.3s" 
             fill="freeze"/>
  </line>
  
  <!-- Puce scintille -->
  <circle cx="18" cy="15" r="1" fill="currentColor" opacity="0">
    <animate attributeName="opacity" 
             values="0;1;0.5;1" 
             begin="2s"
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
  
</svg>