<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="24" 
     height="24" 
     viewBox="0 0 24 24"
     role="img"
     aria-labelledby="download-title">
  
  <title id="download-title">Download Icon</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <!-- Ligne verticale -->
  <line x1="12" y1="3" x2="12" y2="15"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-dasharray="12"
        stroke-dashoffset="12">
    <animate attributeName="stroke-dashoffset" 
             from="12" 
             to="0" 
             dur="0.6s" 
             fill="freeze"/>
  </line>
  
  <!-- FlÃ¨che gauche -->
  <polyline points="7,10 12,15 17,10"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-dasharray="14"
            stroke-dashoffset="14">
    <animate attributeName="stroke-dashoffset" 
             from="14" 
             to="0" 
             begin="0.6s"
             dur="0.4s" 
             fill="freeze"/>
  </polyline>
  
  <!-- Base/plateau -->
  <line x1="3" y1="21" x2="21" y2="21"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-dasharray="18"
        stroke-dashoffset="18">
    <animate attributeName="stroke-dashoffset" 
             from="18" 
             to="0" 
             begin="1s"
             dur="0.3s" 
             fill="freeze"/>
  </line>
  
  <!-- Mouvement descente -->
  <g opacity="0">
    <animate attributeName="opacity" 
             values="0;1;0" 
             begin="1.3s"
             dur="1s" 
             repeatCount="indefinite"/>
    
    <circle cx="12" cy="8" r="1.5" fill="currentColor">
      <animate attributeName="cy" 
               values="8;16" 
               begin="1.3s"
               dur="1s" 
               repeatCount="indefinite"/>
    </circle>
  </g>
  
</svg>