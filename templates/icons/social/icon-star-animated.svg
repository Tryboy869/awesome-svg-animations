<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="24" 
     height="24" 
     viewBox="0 0 24 24"
     role="img"
     aria-labelledby="star-title">
  
  <title id="star-title">Star Icon</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <!-- Ã‰toile -->
  <path d="M12,2 L15,9 L22,10 L17,15 L18,22 L12,18 L6,22 L7,15 L2,10 L9,9 Z"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="80"
        stroke-dashoffset="80">
    <animate attributeName="stroke-dashoffset" 
             from="80" 
             to="0" 
             dur="1s" 
             fill="freeze"/>
  </path>
  
  <!-- Fill progressif -->
  <path d="M12,2 L15,9 L22,10 L17,15 L18,22 L12,18 L6,22 L7,15 L2,10 L9,9 Z"
        fill="currentColor"
        opacity="0">
    <animate attributeName="opacity" 
             values="0;0.3" 
             begin="1s"
             dur="0.4s" 
             fill="freeze"/>
  </path>
  
  <!-- Brillance -->
  <g transform-origin="12 12">
    <animateTransform attributeName="transform"
                      type="scale"
                      values="0;1.3;1"
                      begin="1.4s"
                      dur="0.5s"
                      fill="freeze"/>
    
    <path d="M12,2 L15,9 L22,10 L17,15 L18,22 L12,18 L6,22 L7,15 L2,10 L9,9 Z"
          fill="currentColor"
          opacity="0.6"/>
  </g>
  
  <!-- Sparkles -->
  <g opacity="0">
    <animate attributeName="opacity" 
             values="0;1;0" 
             begin="1.4s"
             dur="0.6s" 
             fill="freeze"/>
    
    <line x1="10" y1="6" x2="10" y2="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <line x1="14" y1="6" x2="14" y2="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </g>
  
</svg>