<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" role="img" aria-labelledby="skills-title skills-desc">
  <title id="skills-title">Skills Development Journey</title>
  <desc id="skills-desc">Visual representation of skill progression over time</desc>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <rect width="700" height="400" fill="#0f172a"/>
  
  <text x="350" y="35" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="white">
    Skills Progression
  </text>
  
  <g>
    <text x="50" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#94a3b8">
      <animate attributeName="opacity" values="0;1" begin="0s;skillsloop.end+5s" dur="0.5s" fill="freeze"/>
      JavaScript
    </text>
    <rect x="150" y="85" width="500" height="20" rx="10" fill="#1e293b"/>
    <rect x="150" y="85" width="0" height="20" rx="10" fill="#3b82f6">
      <animate attributeName="width" values="0;450" begin="0.5s;skillsloop.end+5.5s" dur="2s" fill="freeze"/>
    </rect>
    <text x="660" y="100" font-family="Arial" font-size="12" fill="#60a5fa">
      <animate attributeName="opacity" values="0;1" begin="2.5s;skillsloop.end+7.5s" dur="0.3s" fill="freeze"/>
      90%
    </text>
  </g>
  
  <g>
    <text x="50" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#94a3b8">
      <animate attributeName="opacity" values="0;1" begin="0.3s;skillsloop.end+5.3s" dur="0.5s" fill="freeze"/>
      React
    </text>
    <rect x="150" y="145" width="500" height="20" rx="10" fill="#1e293b"/>
    <rect x="150" y="145" width="0" height="20" rx="10" fill="#8b5cf6">
      <animate attributeName="width" values="0;400" begin="0.8s;skillsloop.end+5.8s" dur="2s" fill="freeze"/>
    </rect>
    <text x="660" y="160" font-family="Arial" font-size="12" fill="#a78bfa">
      <animate attributeName="opacity" values="0;1" begin="2.8s;skillsloop.end+7.8s" dur="0.3s" fill="freeze"/>
      80%
    </text>
  </g>
  
  <g>
    <text x="50" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#94a3b8">
      <animate attributeName="opacity" values="0;1" begin="0.6s;skillsloop.end+5.6s" dur="0.5s" fill="freeze"/>
      Node.js
    </text>
    <rect x="150" y="205" width="500" height="20" rx="10" fill="#1e293b"/>
    <rect x="150" y="205" width="0" height="20" rx="10" fill="#10b981">
      <animate attributeName="width" values="0;425" begin="1.1s;skillsloop.end+6.1s" dur="2s" fill="freeze"/>
    </rect>
    <text x="660" y="220" font-family="Arial" font-size="12" fill="#34d399">
      <animate attributeName="opacity" values="0;1" begin="3.1s;skillsloop.end+8.1s" dur="0.3s" fill="freeze"/>
      85%
    </text>
  </g>
  
  <g>
    <text x="50" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#94a3b8">
      <animate attributeName="opacity" values="0;1" begin="0.9s;skillsloop.end+5.9s" dur="0.5s" fill="freeze"/>
      TypeScript
    </text>
    <rect x="150" y="265" width="500" height="20" rx="10" fill="#1e293b"/>
    <rect x="150" y="265" width="0" height="20" rx="10" fill="#f59e0b">
      <animate attributeName="width" values="0;375" begin="1.4s;skillsloop.end+6.4s" dur="2s" fill="freeze"/>
    </rect>
    <text x="660" y="280" font-family="Arial" font-size="12" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1" begin="3.4s;skillsloop.end+8.4s" dur="0.3s" fill="freeze"/>
      75%
    </text>
  </g>
  
  <g>
    <text x="50" y="340" font-family="Arial" font-size="14" font-weight="bold" fill="#94a3b8">
      <animate attributeName="opacity" values="0;1" begin="1.2s;skillsloop.end+6.2s" dur="0.5s" fill="freeze"/>
      Python
    </text>
    <rect x="150" y="325" width="500" height="20" rx="10" fill="#1e293b"/>
    <rect x="150" y="325" width="0" height="20" rx="10" fill="#ec4899">
      <animate attributeName="width" values="0;350" begin="1.7s;skillsloop.end+6.7s" dur="2s" fill="freeze"/>
    </rect>
    <text x="660" y="340" font-family="Arial" font-size="12" fill="#f472b6">
      <animate id="skillsloop" attributeName="opacity" values="0;1" begin="3.7s;skillsloop.end+8.7s" dur="0.3s" fill="freeze"/>
      70%
    </text>
  </g>
</svg>