<svg width="130" height="20" viewBox="0 0 130 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="deploy-title">
  <title id="deploy-title">Deploy Success Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="deployGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="50" height="20" fill="#555"/>
  <text x="25" y="14" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">deploy</text>
  
  <rect x="50" width="80" height="20" fill="url(#deployGrad)">
    <animate attributeName="opacity" values="1;0.9;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="90" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">production</text>
  
  <!-- Rocket icon -->
  <path d="M55,8 L57,4 L59,8 L63,10 L59,12 L57,16 L55,12 L51,10 Z" fill="#fff" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="1.5s" repeatCount="indefinite"/>
  </path>
</svg>