<svg width="120" height="20" viewBox="0 0 120 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="tests-title">
  <title id="tests-title">Tests Success Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="testGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="42" height="20" fill="#555"/>
  <text x="21" y="14" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">tests</text>
  
  <rect x="42" width="78" height="20" fill="url(#testGrad)">
    <animate attributeName="opacity" values="1;0.9;1" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="81" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">15 passed</text>
  
  <!-- Checkmark animation -->
  <path d="M48,10 L51,13 L56,8" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.9">
    <animate attributeName="stroke-dasharray" values="0 20;20 0" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" values="0;-20" dur="1.5s" repeatCount="indefinite"/>
  </path>
</svg>