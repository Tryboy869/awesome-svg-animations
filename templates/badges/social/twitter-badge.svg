<svg width="110" height="20" viewBox="0 0 110 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="twitter-title">
  <title id="twitter-title">Twitter Follow Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="twitterGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1da1f2;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0c85d0;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="48" height="20" fill="#555"/>
  <text x="24" y="14" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">follow</text>
  
  <rect x="48" width="62" height="20" fill="url(#twitterGrad)">
    <animate attributeName="opacity" values="1;0.9;1" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="79" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">@nexus</text>
  
  <!-- Twitter bird simplified -->
  <path d="M54,10 Q52,8 54,7 Q56,6 57,7 Q58,8 58,10 Q57,11 56,11 Q55,10 54,10" fill="#fff" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,0" dur="1.5s" repeatCount="indefinite"/>
  </path>
</svg>