<svg width="120" height="20" viewBox="0 0 120 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="metric-title">
  <title id="metric-title">Custom Metric Badge Template</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <!-- Customize this gradient -->
    <linearGradient id="metricGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="55" height="20" fill="#555"/>
  <text x="27.5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">
    metric <!-- EDIT THIS -->
  </text>
  
  <rect x="55" width="65" height="20" fill="url(#metricGrad)">
    <animate attributeName="opacity" values="1;0.9;1" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="87.5" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">
    99.9% <!-- EDIT THIS -->
  </text>
  
  <!-- Animated progress bar -->
  <rect x="57" y="17" width="0" height="2" fill="#fff" opacity="0.5">
    <animate attributeName="width" values="0;61;0" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Optional icon - customize or remove -->
  <circle cx="61" cy="10" r="2" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>