<svg width="100" height="20" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="stars-title">
  <title id="stars-title">Stars Counter Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="starsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="42" height="20" fill="#555"/>
  <text x="21" y="14" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">stars</text>
  
  <rect x="42" width="58" height="20" fill="url(#starsGrad)">
    <animate attributeName="opacity" values="1;0.9;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="71" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">1,234</text>
  
  <!-- Star icon -->
  <polygon points="49,10 50,7 51,10 54,10 52,12 53,15 50,13 47,15 48,12 46,10" fill="#fff" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" values="0 50 10;360 50 10" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" repeatCount="indefinite"/>
  </polygon>
</svg>