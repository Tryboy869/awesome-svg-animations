<svg width="85" height="20" viewBox="0 0 85 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="py-title">
  <title id="py-title">Python Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="pyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#306998;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFD43B;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="85" height="20" fill="url(#pyGrad)">
    <animate attributeName="opacity" values="1;0.88;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Python logo simplified -->
  <circle cx="10" cy="8" r="2" fill="#FFD43B"/>
  <circle cx="10" cy="12" r="2" fill="#306998"/>
  
  <text x="18" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">Python</text>
  
  <circle cx="77" cy="10" r="2" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>