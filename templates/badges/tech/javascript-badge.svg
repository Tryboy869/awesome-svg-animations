<svg width="100" height="20" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="js-title">
  <title id="js-title">JavaScript Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="jsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7df1e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f0db4f;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="100" height="20" fill="url(#jsGrad)">
    <animate attributeName="opacity" values="1;0.9;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="5" y="5" width="10" height="10" fill="#323330"/>
  <text x="16" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#323330">J</text>
  <text x="20" y="14" font-family="Arial, sans-serif" font-size="11" fill="#323330">avaScript</text>
  
  <!-- Pulse dot -->
  <circle cx="92" cy="10" r="2" fill="#323330" opacity="0.7">
    <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>